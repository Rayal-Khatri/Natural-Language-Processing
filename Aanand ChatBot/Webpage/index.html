<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandeyji Fresh and Delicious</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            background-color: #f8f9fa;
        }

        /* Navbar styling */
        .navbar {
            background-color: #007bff; /* Bootstrap primary blue */
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
            font-size: 1.5rem;
        }

        /* Menu item card styling */
        .menu-item {
            position: relative;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s;
            height: 150px; /* Ensures all images are the same size */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        /* Price tag styling */
        .menu-item .price-tag {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 1.2rem;
            display: none;
        }

        .menu-item:hover .price-tag {
            display: block;
        }

        /* Chatbot styling */
        df-messenger {
            --df-messenger-bot-message: #007bff;
            --df-messenger-button-titlebar-color: #007bff;
            --df-messenger-chat-background-color: #f8f9fa;
            --df-messenger-font-color: black;
            --df-messenger-send-icon: #007bff;
            position: fixed;
            bottom: 20px; /* Lowered position */
            right: 20px;
            width: 700px; /* Increased width */
            max-width: 90%;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pandeyji Fresh and Delicious</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <!-- Menu Section -->
        <div class="col-md-6">
            <h3 class="mb-4">Our Menu</h3>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="menu-item">
                        <img src="img/Samosa-square-FS.jpg" alt="Samosa">
                        <div class="price-tag">Rs. 25</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="menu-item">
                        <img src="img/pakoda.jpg" alt="Pakoda">
                        <div class="price-tag">Rs. 10</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="menu-item">
                        <img src="img/sel.jpg" alt="Sel">
                        <div class="price-tag">Rs. 25</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="menu-item">
                        <img src="img/bread-pakoda.jpg" alt="Bread Pakoda">
                        <div class="price-tag">Rs. 25</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="menu-item">
                        <img src="img/aalu-chop.jpg" alt="Alu Chop">
                        <div class="price-tag">Rs. 25</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="menu-item">
                        <img src="img/chowmin.png" alt="Chowmin">
                        <div class="price-tag">Rs. 120</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="menu-item">
                        <img src="img/momo.jpg" alt="Momo">
                        <div class="price-tag">Rs. 120</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="menu-item">
                        <img src="img/lassi.jpg" alt="Lassi">
                        <div class="price-tag">Rs. 60</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="menu-item">
                        <img src="img/black-tea.jpg" alt="Black Tea">
                        <div class="price-tag">Rs. 20</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="menu-item">
                        <img src="img/milk-tea.jpg" alt="Milk Tea">
                        <div class="price-tag">Rs. 30</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="menu-item">
                        <img src="img/aalu-chana.jpg" alt="Alu Chana">
                        <div class="price-tag">Rs. 30</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="menu-item">
                        <img src="img/puri-tarkari.jpg" alt="Puri Tarkari">
                        <div class="price-tag">Rs. 100</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chatbot Section -->
        <div class="col-md-6 chatbot">
            <h3 class="mb-4">Chat with Our Virtual Waiter</h3>
            <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
            <df-messenger
              intent="WELCOME"
              chat-title="Aanand-virtual-waiter" 
              agent-id="93de0112-0d96-4f62-bb96-bf71767303b4"
              language-code="en"
            ></df-messenger>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
